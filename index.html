<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./assets/logo.png" alt="logo-star" class="logo">

    <div>
        <div class="conteudo">
            <div class="caixa-texto">
                <h1> It's not just Coffee </h1>

                <h1> It's <span>Starbucks</span></h1>

                <button>Deixa seu like!</button>

                <p>Grab the perfect drink, to keep you from missing the important things in life!</p>
            </div>

            <div class="caixa-img">
                <img src="./assets/img1.png" class="starbucks">
            </div>
        </div>

        <div class="menu">
            <img src="./assets/img-pequena1.png" class="copo-pequeno verde">
            <img src="./assets/img-pequena2.png" class="copo-pequeno amarelo">
            <img src="./assets/img-pequena3.png" class="copo-pequeno rosa">
        </div>
    </div>

</body>
<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./assets/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./assets/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./assets/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
